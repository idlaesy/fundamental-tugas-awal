<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <div class="app-name">
        <h1>Notes App</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="title-section">
          <h2>Write Down your Memories!</h2>
        </div>
        <section id="add-notes">
          <form id="addNotes">
            <fieldset>
              <legend>Add Notes</legend>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="notesTitle" required />
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="body" id="notesBody" required></textarea>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="submitted_date" id="submittedDate" />
              </div>
              <div class="form-group">
                <button class="button" type="submit">Save Note</button>
              </div>
            </fieldset>
          </form>
        </section>
        <div class="title-section">
          <h2>Notes List</h2>
        </div>
        <section id="displayNotes" class="display-notes">
          <div id="container-notes"></div>
        </section>
      </div>
    </main>
    <script type="module" src="./src/data.mjs"></script>
    <script type="module" src="/src/display.js"></script>
    <script type="module" src="/src/custom.js"></script>
  </body>
</html>
